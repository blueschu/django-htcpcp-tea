<dl>
    {% regroup additions by type as addition_types %}
    {% for type in addition_types %}
        <dt> {{ type.grouper }} </dt>
        <dd>
            <ul>
                {% for addition in type.list %}
                    <li>{{ addition.name }}</li>
                {% endfor %}
            </ul>
        </dd>
    {% endfor %}
</dl>
